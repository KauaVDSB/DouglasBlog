{% extends 'base/html.html' %}

{% block link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/posts/lista-posts.css') }}">
{% endblock %}

{% block title %} Blog - Posts {% endblock %}

{% block content %}

{% include 'base/navbar.html' %}

<header>
    <h1>BLOG</h1>
</header>

<div class="view-lista-posts">

    <aside>
        <form action="" method="get">
            <div class="barra-pesquisa">

                <div>
                    <input type="text" name="pesquisa" placeholder="Pesquisar" class="pesquisa">
                </div>
                <div class="btn-pesquisa">
                    <button type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>

            </div>
        </form>
    </aside>

    <main>
        <div id="loader-foguete" class="loader-foguete" > <!--style="display: none;"-->
            <img src="{{ url_for('static', filename='media/icones/loader-foguete.png') }}" alt="Carregando...">
            <div class="fogo-foguete"></div>
        </div>

        <div id="post-container" class="post-container">
            <!-- CARDS DOAS POSTAGENS -->
        </div>
        <div class="paginacao">
            <button id="botao-voltar" disabled>
                <i class="bi bi-chevron-left"></i>
            </button>
            <button id="botao-avancar">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </main>

</div>



<script>
    const isAdmin = {{'true' if current_user.is_authenticated and current_user.admin else 'false'}};
    const adminView = new URLSearchParams(window.location.search).get('admin_view') === 'true';
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/posts/lista-posts.js') }}"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
