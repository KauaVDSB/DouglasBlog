<link rel="stylesheet" href="{{ url_for('static', filename='css/base/navbar.css') }}">

<nav class="navbar">
    <div class="logo">
        <a href="{{ url_for('base.homepage') }}" class="logo">
            <img class="foguete" src="{{ url_for('static', filename='media/icones/foguete-f0ede8.svg') }}" alt="logo">
            <h1>888</h1>
        </a>
    </div>

    <div id="menu-navbar" class="menu" data-acesso="{{ ACESSO_LOGIN }}">
        <button id="openButton" class="menu-toggle close" aria-label="Close menu">✖</button>
        <a href="{{ url_for('base.homepage_section', section='conteudos') }}">Conteudo ETE</a> <span class="border"></span>
        <a href="{{ url_for('blog.lista_posts') }}">Blog</a> <span class="border"></span>
        <a href="{{ url_for('materials.ver_materiais', destino=4) }}">Olímpiadas</a>
        {% if current_user.is_authenticated and current_user.admin %}
            <span class="border"> </span>
            <a href="{{ url_for('admin.dashboard') }}">{{ current_user.nome }} {{ current_user.sobrenome }}</a>
        {% elif request.args.get('acesso') == ACESSO_LOGIN %} <!-- VARIAVEL DE AMBIENTE -->
        <span class="border"></span>
            <a href="{{ url_for('auth.login') }}?acesso={{ACESSO_LOGIN}}">Login</a> <!-- VARIAVEL DE AMBIENTE -->
        {% endif %}
    </div>

    <button id="closeButton" class="menu-toggle open" aria-label="Open menu">☰</button>
</nav>

<script src="{{ url_for('static', filename='js/base/navbar.js') }}"></script>
